<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maa Krupa Navyuvak Saraswati Pooja Samiti 2026</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.min.js" onerror="tryBackupCDN()"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-storage.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #ffffff 0%, #faf9f6 40%, #f3f1eb 100%);
      min-height: 100vh;
      color: #1f2933;
    }

    /* Temple‑style header */
    .header {
      background: linear-gradient(135deg, #fdfcf8 0%, #faf3d5 40%, #f8e3a0 70%, #d4af37 100%);
      color: #3b3b3b;
      padding: 1.25rem 1rem 1.75rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      text-align: center;
      border-bottom: 4px solid #d4af37;
      position: relative;
    }

    .header::before,
    .header::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 6px;
      background-image: linear-gradient(90deg,
        #d4af37 10%, transparent 10%, transparent 20%, #d4af37 20%, #d4af37 30%,
        transparent 30%, transparent 40%, #d4af37 40%, #d4af37 50%,
        transparent 50%, transparent 60%, #d4af37 60%, #d4af37 70%,
        transparent 70%, transparent 80%, #d4af37 80%, #d4af37 90%, transparent 90%);
      opacity: 0.6;
    }
    .header::before { top: 0; }
    .header::after  { bottom: 0; }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.4rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .header p {
      color: #7c6a2b;
      font-weight: 500;
    }

    .header i {
      color: #d4af37;
      text-shadow: 0 0 12px rgba(244,220,130,0.9);
    }

    /* Nav – white + gold */
    .nav-container {
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      border-bottom: 1px solid #e5dec7;
    }
    .nav-buttons {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      border: 1px solid #e5dec7;
      background: linear-gradient(135deg,#ffffff 0%,#f5f1e3 100%);
      color: #4b5563;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .nav-btn.active {
      background: linear-gradient(135deg,#d4af37 0%,#f8d210 100%);
      color: #2e1c01;
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
      border-color: #b89126;
    }
    .nav-btn:not(.active):hover {
      background: linear-gradient(135deg,#fbf8ef 0%,#f4ead0 100%);
      color: #a0761a;
      border-color: #e2c46b;
    }

    /* Cards – marble white + gold edges */
    .page-container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
    .page { display: none; }
    .page.active { display: block; }

    .card {
      background: linear-gradient(135deg,#ffffff 0%,#fbf9f2 40%,#f5f0e3 100%);
      border-radius: 1.2rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      margin-bottom: 2rem;
      border: 1px solid #e7ddc1;
      position: relative;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0.4rem;
      border-radius: 1rem;
      border: 1px dashed rgba(212,175,55,0.6);
      pointer-events: none;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .card-header h2 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #3a2b10;
    }

    /* Welcome / page cards – white + gold gradients */
    .welcome-card { text-align: center; margin-bottom: 2rem; }
    .page-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .page-card {
      --gradient-from: #ffffff;
      --gradient-to: #f5e5b8;
      background: radial-gradient(circle at top, var(--gradient-from), var(--gradient-to));
      padding: 2rem;
      border-radius: 1.2rem;
      color: #3a2b10;
      cursor: pointer;
      transform: scale(1);
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.10);
      border: 1px solid #e7ddc1;
    }
    .page-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.16);
      border-color: #d4af37;
    }
    .page-card i {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      color: #d4af37;
    }

    /* Inputs + buttons in white/gold */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 1rem;
      padding: 1rem;
      background: #f7f3ea;
      border-radius: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #e7ddc1;
    }
    .form-input {
      padding: 0.75rem;
      border: 1px solid #d4c9a5;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #fdfbf6;
      transition: all 0.25s;
    }
    .form-input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 2px rgba(212,175,55,0.25);
    }

    .file-upload {
      border: 2px dashed #d4c9a5;
      border-radius: 0.6rem;
      padding: 1.75rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      background: linear-gradient(135deg,#fdfbf7 0%,#f7f0df 100%);
    }
    .file-upload:hover {
      border-color: #d4af37;
      background: #fbf4e1;
    }
    .file-upload i { color: #a68a2a; }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.6rem 1.1rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg,#d4af37 0%,#f8d210 100%);
      color: #2b1a02;
    }
    .btn-secondary {
      background: linear-gradient(135deg,#f3efe3 0%,#e2d4aa 100%);
      color: #3b2a0e;
    }
    .btn-accent {
      background: linear-gradient(135deg,#f5e7c9 0%,#e1c48a 100%);
      color: #3b2a0e;
    }
    .btn-danger {
      background: linear-gradient(135deg,#f97373 0%,#dc2626 100%);
      color: #fff;
    }
    .btn:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.18); }

    /* Totals – gold panel */
    .total-display {
      background: linear-gradient(135deg,#d4af37 0%,#f8d210 100%);
      color: #2b1a02;
      padding: 1.4rem;
      border-radius: 0.8rem;
      text-align: center;
      margin-top: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .total-display h3 { margin-bottom: 0.4rem; }
    .total-display .amount { font-size: 1.8rem; font-weight: 700; }

    /* बाकी आपकी existing table, member-card, image-grid, modal आदि की CSS 
       वहीं रख सकते हैं, सिर्फ़ उनके कलर चाहें तो ऊपर की पैलेट के हिसाब से बदलें */
    
    @media (max-width: 768px) {
      .header h1 { font-size: 1.4rem; }
      .nav-buttons { justify-content: center; }
      .form-grid { grid-template-columns: 1fr; }
      .page-grid { grid-template-columns: 1fr; }
      .btn { padding: 0.5rem 0.9rem; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
<header class="header">
  <h1>Maa Krupa Navyuvak Saraswati Pooja Samiti 2026</h1>
  <i class="fas fa-om" style="font-size: 3rem; margin-bottom: 0.5rem;"></i>
  <p>Ya Devi Sarvabhuteshu Vidya Rupena Samsthita</p>
</header>
